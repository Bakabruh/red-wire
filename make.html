<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faites un sondage</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

  <form id="form" action="make.html" method="post">
    <h2>Connectez-vous</h2>
    <div class="form-control">
      <label>Username</label>
      <input id="pseudo" type="text" name="pseudo" placeholder="Pseudo" value="">
      <small>Error message</small>
    </div>
    <div class=form-control"">
      <label>Email</label>
      <input id="mail" type="email" name="email" placeholder="Email" value="">
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label>Password</label>
      <input id="mdp" type="password" name="mdp" placeholder="Mot de passe" value="">
      <small>Error message</small>
    </div>
    <button type="submit" name="button">Submit</button>
  </form>

    <div class="hashtag">
        <a href="make.html"><h3>#Game of Throne</h3></a>
        <a href="#"><h3>#Stranger Things</h3></a>
        <a href="#"><h3>#Black Mirror</h3></a>
    </div>

    <div id="engl" class="englobe">

        <div class="categories">
            <a href="home.html"><h2>Accueil</h2></a> <br>
            <a href="#"><h2>Nouveautés</h2></a> <br>
            <a href="#"><h2>Les plus populaires</h2></a> <br>
        </div>

        <hr>

        <div class="flex-column">

            <div style="width: 100%; padding: 20px 0;">
                <h1 style="text-align: center; font-family: 'Alef', sans-serif; color: #F5CCC0">Sondages récents</h1>
            </div>

            <div class="survey-exemple">

                <div class="profile">
                    <img src="img/profile.png" alt="Avatar">
                    <h3 id="survey-title"></h3>
                </div>
                <p id="question-title" class="text"></p>
                <div class="grid">
                    <div class="answers" id="first-rep"></div>
                    <div class="answers" id="second-rep"></div>
                    <div class="answers" id="third-rep"></div>
                    <div class="answers" id="fourth-rep"></div>
                </div>
                <div id="div-btn">
                    <input id="btn" class="bouton" type="submit" value="Next">
                </div>
            </div>

        </div>

    </div>

<script src="JS/sondage.js" charset="utf-8"></script>
